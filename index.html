<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/bomb.png">
  <title>WebSaper</title>
</head>

<body>
  <nav id="navbar" class="navbar navbar-dark bg-dark fixed-top border-bottom border-light">
    <div class="container">
      <a class="navbar-brand col-xs-2" href="#">
        <i class="fas fa-bomb fa"></i> WebSaper</a>
      <div class="col-xs-10">
        <div class="row">
          <div class="col-6">
            <div class="navbar-text">
              <i class="far fa-clock" data-toggle="tooltip" data-placement="left" title="Time"></i> :</div>
          </div>
          <div class="col-6">
            <div id="time" class="navbar-text">00:00</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="navbar-text">
              <i class="fas fa-bomb fa" data-toggle="tooltip" data-placement="left" title="Bombs Left"></i> : </div>
          </div>
          <div class="col-6">
            <div id="bombsLeft" class="navbar-text">10</div>
          </div>
        </div>
      </div>
    </div>
    <div id="navbarMain" class="collapse navbar-collapse col-md-9">
      <ul class="navbar-nav">
        <div class="row">
          <li class="nav-item col-md-4">
            <div class="form-group">
              <button id="easy" class="btn btn-block btn-lg btn-outline-light active">EASY</button>
            </div>
          </li>
          <li class="nav-item col-md-4">
            <div class="form-group">
              <button id="normal" class="btn btn-block btn-lg btn-outline-light">NORMAL</button>
            </div>
          </li>
          <li class="nav-item col-md-4">
            <div class="form-group">
              <button id="difficult" class="btn btn-block btn-lg btn-outline-light">DIFFICULT</button>
            </div>
          </li>
        </div>
      </ul>
    </div>
    <div id="navbarModes" class="collapse navbar-collapse col-md-3">
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="form-group">
            <button id="custom" class="btn btn-block btn-lg btn-outline-light">CUSTOM</button>
          </div>
        </li>
      </ul>
    </div>
    <div id="navbarCustom" class="collapse navbar-collapse col-12">
      <ul class="navbar-nav">
        <div class="row">
          <li class="nav-item col-sm-4">
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label for="rowRange" class="navbar-text">Rows:</label>
                </div>
                <div class="col-6 text-right">
                  <label id="rowCount" for="rowRange" class="navbar-text">9</label>
                </div>
              </div>
              <div id="rowRangeContainer">
                <input id="rowRange" class="custom-range" min="2" max="30" step="1" value="9" type="range">
              </div>
            </div>
          </li>
          <li class="nav-item col-sm-4">
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label for="columnRange" class="navbar-text">Columns:</label>
                </div>
                <div class="col-6 text-right">
                  <label id="columnCount" for="columnRange" class="navbar-text">9</label>
                </div>
              </div>
              <div id="columnRangeContainer">
                <input id="columnRange" class="custom-range" min="2" max="30" step="1" value="9" type="range">
              </div>
            </div>
          </li>
          <li class="nav-item col-sm-4">
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label for="bombRange" class="navbar-text">Bombs:</label>
                </div>
                <div class="col-6 text-right">
                  <label id="bombCount" for="bombRange" class="navbar-text">10</label>
                </div>
              </div>
              <div id="bombRangeContainer">
                <input id="bombRange" class="custom-range" min="1" max="15" step="1" value="10" type="range">
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center">
    <div id="grid"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-dialog modal-dialog-centered">
      <div id="border" class="modal-content border border-warning">
        <div id="header" class="modal-header border-bottom border-success bg-success text-warning align-items-center">
          <h5 id="title" class="modal-title">YOU HAVE WON</h5>
          <i id="headerIcon" class="justify-self-end fas fa-trophy fa-2x"></i>
        </div>
        <div id="winContent" class="modal-body bg-warning text-success">
          <div id="modeRow" class="row">
            <h5 class="col-6">Mode:</h5>
            <h5 id="mode" class="col-6 text-right">EASY</h5>
          </div>
          <div class="row">
            <h5 class="col-6">Game size:</h5>
            <h5 id="size" class="col-6 text-right">4 x 4</h5>
          </div>
          <div class="row">
            <h5 class="col-6">Bombs:</h5>
            <h5 id="bombsWin" class="col-6 text-right">4</h5>
          </div>
          <div class="row">
            <h5 class="col-6">Your time:</h5>
            <h5 id="yourTime" class="col-6 text-right">00:00</h5>
          </div>
          <div class="row">
            <h5 class="col-6">Best time:</h5>
            <h5 id="bestTime" class="col-6 text-right">00:00</h5>
          </div>
          <div class="row">
            <div class="d-flex col-12 justify-content-end">
              <button id="reset" class="btn btn-outline-success btn-sm" data-toggle="tooltip" data-placement="left" title="Resets best time">Reset</button>
            </div>
          </div>
        </div>
        <div id="footer" class="modal-footer bg-warning border-top border-success">
          <button class="btn btn-success btn-block btn-lg" id="playAgain">PLAY AGAIN</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
